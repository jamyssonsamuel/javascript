<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
   Digite o nome do seu País de origem: <input type="text" name="txtn" id="txtn">
   <input type="button" value="Verificar" onclick="verif()">
   <div id="n">

   </div>
   <script>
    function verif(){
        var naci = document.getElementById("txtn");
        var n = document.getElementById( "n" );
        var nacionalidade = String (naci.value);
        n.innerHTML = `<p>Seu País de origem é: <strong>${nacionalidade}</strong></p>`;
     if(nacionalidade == 'Brasil'){
        n.innerHTML += `<p>Você é brasileiro.</p>`;
    } else{
        n.innerHTML += `<p>Você é estrangeiro.</p>`;
    }
        }
   </script>
</body>
</html>
