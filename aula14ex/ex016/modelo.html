<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: 
                <input type="number" name="n1" id="n1" onkeydown="if(event.key=='Enter') contar()"> <!-- Não preciso clicar no botão "Contar" apenas aperto Enter --> 
            </p>
            <p>Fim: 
                <input type="number" name="n2" id="n2" onkeydown="if(event.key=='Enter') contar()">
            </p>
            <p>Passo:
                <input type="number" name="cont" id="cont" onkeydown="if(event.key=='Enter') contar()">
            </p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
